<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socials</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="Container0">
    <div class="logo"><div><img src="./Asset/Without_background.png" alt="Logo"></div></div>
    <div class="txt"> We Connect Everyone, Everywhere</div>
    </div>
    <br>
    <div class="Container">
        <div class="Add_acc">
            <p class="recent-logins first">Recent Logins</p>
            <p class="acc_choose first">Choose the Account</p>
            <div class="Add first"><div><img src="./Asset/plus.png" alt="plus"></div></div>
            <div class="Addon first">Add Account</div>
        </div>
        <div class="Login">
            <form>
                <p class="start">Sign-In</p>
                <input class="email" type="text" placeholder="Enter Username or Email">
                <br>
                <input class="password" type="password" placeholder="Enter Password">
                <br>
                <button>Enter</button>
                <p class="CA in">Doesn't Have an Account? <a href="">Create Account</a></p>
            </form>
        </div>
    </div>

</body>
</html>
